<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  >
<!--the th thing above tells thymeleaf to certain functions-->
<head>
    <meta charset="UTF-8"/>
    <title> Spring Framework Guru</title>
</head>
<body>
<h1> Book List </h1>

<table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book : ${books}">  <!--this sets up an "each iterator" -->
            <td th:text="${book.id}">123</td>
            <td th:text="${book.title}">Spring in Action</td>
            <td th:text="${book.publisher.name}">Wrox</td>

        </tr>

<!-- @01:57-59:00-->
</table>
</body>
</html>
